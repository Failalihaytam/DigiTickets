<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='Logotype@2x.png') }}" alt="CDG Logo" class="logo-img">
        <div class="app-name">DigiTickets</div>
    </div>
    <div class="card">
        <h2>Mot de passe oublié</h2>
        <form method="post">
            <label for="username">Nom d’utilisateur :</label>
            <input type="text" id="username" name="username" required placeholder="Nom d’utilisateur"><br>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required placeholder="E-mail"><br>
            <button type="submit">Envoyer le mot de passe</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <p class="{{ category }}">{{ msg }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <p style="color:red;">{{ message }}</p>
        <a class="back-link" href="{{ url_for('login') }}">Retour à la connexion</a>
    </div>
</body>
{% include '_chatbot_widget.html' %}
</html>
